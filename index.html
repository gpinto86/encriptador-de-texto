<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incriptador de Texto</title>
    <link red="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="incriptar">
        <textarea 
        name="texto" 
        class="texto" 
        id="texto" 
        cols="30" 
        rows="10" 
        placeholder="Ingresa el texto aquí"></textarea>
</div>
<div class="terminos">
    <p> Solo ingresar letras minúsculas y sin acentos</p>
</div>
<div class="botones">
        <button 
        class="btn-incriptar" 
        type="button" 
        onclick="
        encriptar()">Encriptar
    </button>
        <button 
        class="btn-desencriptar" 
        type="button" 
        onclick="
        encriptar()">Desencriptar
    </button>

    </div>

<div class="incriptado">
    <img src="" alt=""id=desbloqueo>
    <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje" >Ningún mensaje encontrado</h2>
        <p id="parrafo">Ingresa el texto que deseas incriptar o desencriptar</p>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje">
        </textarea>
        </div>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
